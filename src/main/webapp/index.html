<html>

<head>
<meta charset="UTF-8">
<meta name="author" content="Derrick">
<meta name="viewport"
	content="width = device-width, initial-scale = 1.0">
<meta http-equiv="X-UA-Compatible" content="ie = edge">
<title>Cheah Industries</title>
<link type="text/css" rel="stylesheet" href="./css/index.css">
</head>

<body>
	<header>
		<div id="header" class="container">
			<div id="branding">
				<h1>Cheah Industries</h1>
			</div>
		</div>
	</header>

	<div class="login">
		<form class="loginmenu" action="LoginServlet" method="POST">
			<h1>Employee Login</h1>
			<div class="maincontainer">
				<div class="loginelements">
					<label for="username"><b>Username</b></label> 
					<input type="text" placeholder="Username" name="username" required>
					<label for="password"><b>Password</b></label> 
					<input type="password" placeholder="Password" name="password" required> 

					<button type="submit" class="login">Login</button>
				</div>
			</div>

			<div class="subcontainer" style="background-color: #f1f1f1">
				<div class="forgot">
					<a href="#">Forgot password?</a>
				</div>
			</div>
		</form>
	</div>

	<footer>
		<p>Derrick Cheah, Copyright &copy; 2019</p>
	</footer>

	<script src="./js/index.js"></script>

</body>

</html>
